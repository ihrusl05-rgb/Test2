{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'partners/css/coreui.min.css' %}">
{% endblock %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card">
            <div class="card-body">
                <h4 class="mb-3">Регистрация </h4>
                <form action = "{% url "users:registration" %}" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for = "id_username" class="form-label">Логин</label>
                        <input type="text" name="username" class="form-control" id = "id_username"
                        placeholder = "Введите ваше имя"
                        required
                        value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                        >
                    </div>

                    <div class="mb-3">
                        <label for = "id_password1" class="form-label">Пароль</label>
                        <input type="password" name="password1" class="form-control" id = "id_password1"
                        placeholder = "Введите пароль"
                        required
                        value="{% if form.password1.value %}{{ form.password1.value }}{% endif %}"
                        >
                    </div>

                    <div class="mb-3">
                        <label for = "password2" class="form-label">Повторите пароль</label>
                        <input type="password" name="password2" class="form-control" id = "id_password2"
                        placeholder = "Повторите пароль"
                        required
                        value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}"
                        >
                    </div>

                    <button class="btn btn-success w-100">
                        Зарегистрироваться
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
